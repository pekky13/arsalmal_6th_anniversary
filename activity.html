<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歌ってみた & アーカイブ</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif; /* 日本語テキストのデフォルトフォント */
      background: linear-gradient(to bottom, #cceeff, #aaddff);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center; /* 中央寄せ */
      align-items: flex-start; /* 上端揃え */
      padding: 60px 20px 100px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap; /* 画面幅が狭い場合に折り返す */
      gap: 40px; /* ボックス間の隙間を拡大 */
      max-width: 1200px; /* コンテナの最大幅を設定して中央寄せを補助 */
      margin: 0 auto; /* コンテナ自体を中央寄せ */
    }

    .box {
      background-color: rgba(60, 70, 80, 0.95);
      padding: 30px; /* パディングを増やしてサイズ感アップ */
      border-radius: 16px;
      width: 48%; /* 各ボックスの幅を少し広げる */
      max-width: 550px; /* ボックスの最大幅を拡大 */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      box-sizing: border-box; /* paddingとborderをwidthに含める */
    }

    /* レスポンシブ対応: 画面幅が狭い場合はボックスを縦に並べる */
    @media (max-width: 992px) { /* ブレイクポイントを調整 */
      .box {
        width: 90%; /* 縦に並ぶように幅を広げる */
        max-width: 600px; /* スマートフォンでの見栄えを考慮 */
      }
    }

    h2 {
      color: #fff;
      font-size: 1.8em; /* フォントサイズを少し拡大 */
      text-align: center;
      margin-bottom: 20px; /* マージンを調整 */
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important; /* 標準の太さに強制変更 */
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9のアスペクト比 (高さ / 幅 = 9 / 16 = 0.5625) */
      height: 0;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 背面画像切り替えアニメーション */
    .background-image {
      position: fixed;
      bottom: 80px; /* フッター帯の高さ（約60px）を考慮して少し上に移動 */
      right: 0;
      width: 300px; /* 画像の幅を元に戻す */
      height: auto;
      z-index: 2;
      animation: fadeImages 8s infinite alternate;
    }

    @keyframes fadeImages {
      0%   { opacity: 1; content: url("ナナメ.png"); }
      49%  { opacity: 1; content: url("ナナメ.png"); }
      50%  { opacity: 0; content: url("背面.png"); }
      100% { opacity: 1; content: url("背面.png"); }
    }

    /* 小物画像のスタイル */
    .komono-image-1 {
      position: fixed;
      bottom: 100px; /* フッターとキャラクター画像との間に配置 */
      left: 20px;
      width: 150px; /* サイズ調整 */
      height: auto;
      z-index: 3; /* 他の要素より手前に */
      transform: rotate(-10deg); /* 左に少し回転 */
    }

    .komono-image-2 {
      position: fixed;
      bottom: 50px; /* komono-image-1より少し下 */
      left: 100px; /* komono-image-1より少し右 */
      width: 120px; /* サイズ調整 */
      height: auto;
      z-index: 3;
      transform: rotate(15deg); /* 右に少し回転 */
    }

    /* トップに戻るボタンのスタイル */
    .back-to-top-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.4); /* 背景色をさらに白く */
      color: #ffffff; /* 文字色を白に変更 */
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
      letter-spacing: 1px;
    }

    .back-to-top-button:hover {
      background-color: rgba(255, 255, 255, 0.6); /* ホバー時の色もさらに白く */
    }
    
    /* Footer Band (Copyright) */
    .footer-band {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(10, 10, 40, 0.85);
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 100;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important; /* 標準の太さに強制変更 */
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="box">
      <h2>歌ってみた</h2>
      <div class="video-wrapper" id="sing-video"></div>
    </div>

    
    <div class="box">
      <h2>アーカイブ</h2>
      <div class="video-wrapper" id="archive-video"></div>
    </div>
  </div>

  
  <img class="background-image" id="bg-image" src="ナナメ.png" alt="装飾画像" />

  <img class="komono-image-1" src="komono1.jpg" alt="小物画像1" />
  <img class="komono-image-2" src="komono2.jpg" alt="小物画像2" />

  
  <a href="index.html" class="back-to-top-button">Back to Toppage</a>

  
  <div class="footer-band">
    © 2025 Ars Almal 6th Anniversary Fan Project
  </div>
  
  <script>
    // 歌ってみた動画リスト
    const singVideos = [
      "https://www.youtube.com/embed/sUsPtb-8veg",
      "https://www.youtube.com/embed/3XteNSi0C18",
      "https://www.youtube.com/embed/EskU0wBaNmA",
      "https://www.youtube.com/embed/fhl5gw1fluE",
      "https://www.youtube.com/embed/CZlECCb5yu0",
      "https://www.youtube.com/embed/SyZ2TjAmZsM",
      "https://www.youtube.com/embed/hzLcHNTyqks"
    ];

    // アーカイブ動画（仮）→ YouTube取得不可のため手動URLが必要
    const archiveVideos = [
      "https://www.youtube.com/live/TE9p8synmmE",
      "https://www.youtube.com/embed/VIDEO_ID2",
      "https://www.youtube.com/embed/VIDEO_ID3"
    ];

    function setRandomVideo(videoList, targetId) {
      const randomIndex = Math.floor(Math.random() * videoList.length);
      const iframe = document.createElement('iframe');
      iframe.src = videoList[randomIndex];
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      const target = document.getElementById(targetId);
      target.innerHTML = "";
      target.appendChild(iframe);
    }

    // 初期表示
    setRandomVideo(singVideos, "sing-video");
    setRandomVideo(archiveVideos, "archive-video");

    // 5秒ごとに切り替え
    setInterval(() => setRandomVideo(singVideos, "sing-video"), 8000);
    setInterval(() => setRandomVideo(archiveVideos, "archive-video"), 8000);
  </script>
</body>
</html>
