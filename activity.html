<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動紹介</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(to bottom, #cceeff, #aaddff);
      overflow-x: hidden;
      height: 100vh;
      overflow-y: hidden; /* 縦スクロール禁止 */
    }

    .page-header-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 900px;
      text-align: center;
      color: #1a2b3c;
      font-family: 'Playfair Display', serif;
      font-size: 1em;
      z-index: 10;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px 60px; /* 上下パディングを縮小 */
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
      gap: 20px; /* ボックス間の隙間を縮小 */
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 60px); /* フッター高さに合わせて調整 */
      padding-top: 100px;
      box-sizing: border-box;
    }
    
    .box-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px; /* 隙間を少し縮小 */
      width: 100%;
    }

    .box {
      padding: 20px; /* パディングを縮小 */
      border-radius: 16px;
      width: 48%;
      max-width: 550px;
      box-sizing: border-box;
    }

    @media (max-width: 992px) {
      .box {
        width: 90%;
        max-width: 600px;
      }
    }

    h2 {
      color: #1a2b3c;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 50%; /* 高さを少し縮小 */
      height: 0;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .social-links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -30px; /* 上に詰める */
      font-family: 'Playfair Display', serif;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .social-links-title {
      color: #1a2b3c;
      font-size: 0.9em; /* 少し小さめ */
      margin-bottom: 10px; /* マージン縮小 */
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .social-links a {
      display: block;
      width: 50px;
      height: 50px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    
    .social-links a.no-image {
      width: auto;
      height: auto;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-links a.no-image span {
      position: static;
      display: inline;
      background-color: transparent;
      opacity: 1;
      color: #ffffff;
      font-weight: bold;
      transition: none;
    }

    .social-links a.no-image:hover {
      transform: translateY(-5px);
      background-color: rgba(0, 0, 0, 0.7);
    }

    .social-links a:hover {
      transform: translateY(-5px);
    }

    .social-links a img {
      position: relative;
      top: -1px; /* 画像を少し上に */
      width: 100%;
      height: 100%;
      object-fit: cover;
      vertical-align: bottom;
    }

    .social-links a span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .social-links a:hover span {
      opacity: 1;
    }

    .background-image {
      position: fixed;
      bottom: 80px;
      right: 0;
      width: 300px;
      height: auto;
      z-index: 2;
      animation: fadeImages 8s infinite alternate;
    }

    @keyframes fadeImages {
      0%   { opacity: 1; content: url("ナナメ.png"); }
      49%  { opacity: 1; content: url("ナナメ.png"); }
      50%  { opacity: 0; content: url("背面.png"); }
      100% { opacity: 1; content: url("背面.png"); }
    }

    .komono-image-1 {
      position: fixed;
      bottom: 100px;
      left: 20px;
      width: 150px;
      height: auto;
      z-index: 3;
      transform: rotate(-10deg);
    }

    .komono-image-2 {
      position: fixed;
      bottom: 50px;
      left: 100px;
      width: 120px;
      height: auto;
      z-index: 3;
      transform: rotate(15deg);
    }

    .back-to-top-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.4);
      color: #ffffff;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
      letter-spacing: 1px;
    }

    .back-to-top-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .footer-band {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(10, 10, 40, 0.85);
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 100;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
    }
  </style>
</head>
