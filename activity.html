<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動紹介</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- 元のCSS部分（全文） --- */
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(to bottom, #cceeff, #aaddff);
      overflow-x: auto;
      height: 100vh;
    }

    .page-header-message {
      position: static; /* fixedやabsoluteを外す */
      width: 90%;
      max-width: 900px;
      margin: 20px auto 40px; /* 上下の余白を適宜調整 */
      text-align: center;
      color: #1a2b3c;
      font-family: 'Playfair Display', serif;
      font-size: 1em;
      z-index: auto;
      transform: none;
      padding: 0;
    }

    .container {
      margin-top: 20px; /* ヘッダーの下にスペースを空ける */
      padding-top: 0; /* もともとあったpadding-topをリセット */
      /* 他はそのままでOK */
    }

    .box-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }

    .box {
      padding: 20px;
      border-radius: 16px;
      width: 48%;
      max-width: 550px;
      box-sizing: border-box;
    }

    @media (max-width: 992px) {
      .box {
        width: 90%;
        max-width: 600px;
      }
    }

    h2 {
      color: #1a2b3c;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 50%;
      height: 0;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .social-links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      font-family: 'Playfair Display', serif;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .social-links-title {
      color: #1a2b3c;
      font-size: 0.9em;
      margin-bottom: 10px;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .social-links a {
      display: block;
      width: 50px;
      height: 50px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    
    .social-links a.no-image {
      width: auto;
      height: auto;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-links a.no-image span {
      position: static;
      display: inline;
      background-color: transparent;
      opacity: 1;
      color: #ffffff;
      font-weight: bold;
      transition: none;
    }

    .social-links a.no-image:hover {
      transform: translateY(-5px);
      background-color: rgba(0, 0, 0, 0.7);
    }

    .social-links a:hover {
      transform: translateY(-5px);
    }

    .social-links a img {
      position: relative;
      top: -1px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      vertical-align: bottom;
    }

    .social-links a span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .social-links a:hover span {
      opacity: 1;
    }

    /* --- ここから修正：画像切り替え用に2枚重ねてフェードするCSS --- */

    /* 画像を重ねるコンテナ */
    .background-image-container {
      position: fixed;
      bottom: 40px;    /* フッター上 */
      right: 10px;
      width: 140px;
      height: 300px;
      pointer-events: none;
      user-select: none;
      z-index: 3;
      overflow: visible;
    }

    .background-image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 140px;
      height: 300px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      user-select: none;
      pointer-events: none;
    }

    /* 1枚目はフェードイン・アウトを繰り返す */
    .background-image-container img.image1 {
      animation: fadeInOut 8s infinite;
      
      z-index: 2;
    }

    /* 2枚目はアニメーションをずらして交互に表示 */
    .background-image-container img.image2 {
      animation: fadeInOut 8s infinite;
      animation-delay: 4s;
      z-index: 1;
    }

    @keyframes fadeInOut {
  0% { opacity: 0; }
  10% { opacity: 1; }
  45% { opacity: 1; }
  55% { opacity: 0; }
  100% { opacity: 0; }
}

    /* 左下の小物画像をまとめたコンテナ */
    .komono-container {
      position: fixed;
      bottom: 40px;   /* フッター上 */
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 3;
      pointer-events: none;
      user-select: none;
    }

    .komono-container img {
      width: 90px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .komono-image-1 {
      transform: rotate(-10deg);
    }

    .komono-image-2 {
      transform: rotate(15deg);
    }

    /* スマホサイズ調整 */
    @media (max-width: 768px) {
      .background-image-container {
       width: 60px;    /* もとの80pxから小さく */
    height: 130px;
        bottom: 30px;
        right: 0;
        opacity: 10;
        padding-right: 5px; /* 例 */
         transform: translateX(-100px); /* 10px左へずらす */
    box-sizing: content-box; /* paddingを含めて計算 */
      }

      .social-links a.no-image {
        margin-bottom: 60px; /* 帯の高さ＋余裕分 */
        position: relative;
        z-index: 10; /* 必要なら前面に出す */
      }
      .social-links-container {
        margin-bottom: 60px; /* フッター帯の高さ＋余裕をあける */
        padding-bottom: 10px; /* ちょっと余白 */
      }

      .komono-container {
        bottom: 30px;
        left: 8px;
        gap: 6px;
      }

      .komono-container img {
        width: 60px;
        opacity: 0.7;
      }
    }

    /* back-to-top-button と footer-band は省略せず元通り */
    .back-to-top-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.4);
      color: #ffffff;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
      letter-spacing: 1px;
    }

    .back-to-top-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .footer-band {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(10, 10, 40, 0.85);
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 100;
      font-family: 'Playfair Display', serif;
      font-weight: 400 !important;
    }
  </style>
</head>
<body>

    function embedVideos() {
      const singWrapper = document.getElementById("sing-video");

        const iframe = document.createElement("iframe");

    }

    window.onload = embedVideos;
    
    window.addEventListener("scroll", () => {
      const header = document.querySelector(".page-header-message");
      const scrollY = window.scrollY;

      if (scrollY < 100) {
        // 0～100pxの間で徐々に透明化しながら上に移動
        const opacity = 1 - scrollY / 100;
        const translateY = -scrollY * 0.5; // 上にゆっくり移動
        header.style.opacity = opacity;
        header.style.transform = `translateX(-50%) translateY(${translateY}px)`;
      } else {
        // 100px以上で完全に非表示、上に固定（見えなくする）
        header.style.opacity = 0;
        header.style.transform = `translateX(-50%) translateY(-50px)`;
      }
    });
