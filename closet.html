<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クローゼット</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      max-height: 80vh;
      border: none;
      box-shadow: none;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2); /* 薄い白に変更 */
      border: none;
      font-size: 3em;
      cursor: pointer;
      color: #000; /* 文字色を調整 */
      z-index: 10;
      padding: 0 0.2em;
      transition: background-color 0.3s ease; /* ホバーアニメーション */
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.4); /* ホバー時にもっと薄い白 */
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    .toggle-buttons {
      position: absolute;
      right: 5%;
      bottom: 10%;
      display: flex;
      gap: 10px;
      z-index: 11;
    }

    .toggle-buttons button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255, 255, 255, 0.4); /* 薄い白に変更 */
      cursor: pointer;
      transition: background-color 0.3s ease; /* ホバーアニメーション */
    }

    .toggle-buttons button.active {
      background-color: rgba(0, 0, 0, 0.6); /* アクティブ時は濃い色にして見やすく */
    }
    
    .toggle-buttons button:hover {
        background-color: rgba(255, 255, 255, 0.6); /* ホバー時にもっと薄い白 */
    }

    .logo-center-bottom {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      z-index: 100;
      pointer-events: none; /* ボタンの邪魔をしないようにする（任意） */
    }

    .logo-bottom-right { /* This class seems unused in your HTML, keeping for completeness */
      position: fixed;
      bottom: 30px;
      right: 30px;
      height: 120px;
      z-index: 100;
      pointer-events: none;
    }

    /* トップに戻るボタンのスタイル */
    .back-to-top-button {
      position: fixed;
      top: 20px; /* Adjust as needed */
      left: 20px; /* Adjust as needed */
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.2); /* 薄い白に変更 */
      color: #000; /* 文字色を黒に変更して見やすく */
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      text-decoration: none; /* リンクの下線を削除 */
      display: inline-block; /* パディングを適用するために必要 */
      transition: background-color 0.3s ease; /* ホバーアニメーション */
    }

    .back-to-top-button:hover {
      background-color: rgba(255, 255, 255, 0.4); /* ホバー時にもっと薄い白 */
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide active">
        <img id="wasouImage" src="ars_wasou_1.jpg" alt="和装">
        <div class="toggle-buttons">
          <button class="active" onclick="switchImage('wasouImage', 'ars_wasou_1.jpg', this)"></button>
          <button onclick="switchImage('wasouImage', 'ars_wasou_2.jpg', this)"></button>
          <button onclick="switchImage('wasouImage', 'ars_wasou_3.jpg', this)"></button>
          <button onclick="switchImage('wasouImage', 'ars_wasou_4.jpg', this)"></button>
        </div>
      </div>

      <div class="slide">
        <img src="ars_cyber_1.jpg" alt="サイバー衣装">
      </div>

      <div class="slide">
        <img src="ars_heyagi_1.jpg" alt="部屋着">
      </div>

      <div class="slide">
        <img src="ars_meido.jpg" alt="メイド衣装">
      </div>
      
      <div class="slide">
        <img src="ars_princess.jpg" alt="プリンセス衣装">
      </div>
      
      <div class="slide">
        <img src="ars_seihuku.jpg" alt="制服">
      </div>
      
      <div class="slide">
        <img src="ars_healer.jpg" alt="ヒーラー">
      </div>
      
      <div class="slide">
        <img src="ars_otona.jpg" alt="大人の姿">
      </div>
      
      <div class="slide">
        <img src="ars_winter.jpg" alt="冬服">
      </div>
      
      <div class="slide">
        <img src="ars_marinwhite.png" alt="マリンワンピース衣装">
      </div>

      <div class="slide">
        <img id="tujouImage" src="ars_tujou_1.jpg" alt="通常衣装">
        <div class="toggle-buttons">
          <button class="active" onclick="switchImage('tujouImage', 'ars_tujou_1.jpg', this)"></button>
          <button onclick="switchImage('tujouImage', 'ars_tujou_2.jpg', this)"></button>
        </div>
      </div>
      
      <div class="slide">
        <img src="ars_kyoutuu.jpg" alt="共通衣装">
      </div>
    </div>

    <button class="nav-button" id="prev" onclick="prevSlide()">&lt;</button>
    <button class="nav-button" id="next" onclick="nextSlide()">&gt;</button>
  </div>

  <a href="index.html" class="back-to-top-button">トップページに戻る</a>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function prevSlide() {
      currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
      showSlide(currentIndex);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function switchImage(imageId, imageName, button) {
      document.getElementById(imageId).src = imageName;
      const buttons = button.parentNode.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    // Initial slide display
    showSlide(currentIndex);
  </script>
  <img src="6周年記念ロゴ.png" alt="ロゴ" class="logo-center-bottom">

</body>
</html>
